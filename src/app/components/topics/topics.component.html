<ul class="gp-comment-list">
    <li *ngFor="let foro of ListarForo" class="gp-comment">
        <div class="gp-comment-container" >
            <div class="gp-comment-avatar">
                <img alt="" height="96" width="96"
                    srcset="https://media.istockphoto.com/id/1300845620/es/vector/icono-de-usuario-plano-aislado-sobre-fondo-blanco-s%C3%ADmbolo-de-usuario-ilustraci%C3%B3n-vectorial.jpg?s=612x612&w=0&k=20&c=grBa1KTwfoWBOqu1n0ewyRXQnx59bNHtHjvbsFc82gk=">
                <noscript>
                    <img>
                </noscript>
            </div>
            <div class="gp-comment-content">
                <div class="gp-comment-meta">
                    <span class="gp-comment-author" itemprop="author">
                        <a href="" class="url" rel="ugc">{{foro.user}}</a>
                    </span>
                </div>
                <div id="gp-comment-text-32" class="gp-comment-text" itemprop="description"
                    style="float: left; clear: both;">
                    <p>{{foro.topic}}</p>
                </div>
                <span class="gp-comment-reply-link">
                    <div class="form-outline mb-4">
                        <input [(ngModel)]="foro.comment1"  id="form3Example3" name="comment" class="form-control form-control-lg"
                            placeholder="Ingresa aquÃ­ tu comentario" />
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button (click)="agregarComm(foro.id)" type="button" class="btn btn-primary btn-md" style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
                    </div>
                </span>
            </div>
        </div>
    </li>
</ul>
